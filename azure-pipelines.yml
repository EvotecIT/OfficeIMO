trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    exclude:
      - docs
      - .github
      - .vs
      - Assets
      - README.md
      - CHANGELOG.MD

pr:
  autoCancel: true
  branches:
    include:
      - '*'
  paths:
    exclude:
      - docs
      - .github
      - .vs
      - Assets
      - README.md
      - CHANGELOG.MD

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Install Nuget Tool Installer'

- task: UseDotNet@2
  displayName: 'Install .NET 8.0'
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

- task: UseDotNet@2
  displayName: 'Install .NET 9.0'
  inputs:
    packageType: 'sdk'
    version: '9.0.x'

# Add a Command To List the Current .NET SDKs (Sanity Check)
- task: CmdLine@2
  displayName: 'List available .NET SDKs'
  inputs:
    script: 'dotnet --list-sdks'

- task: NuGetCommand@2
  displayName: Install Nuget Packages
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  displayName: Build Solution
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Run Tests'
  inputs:
    command: 'test'
    arguments: --configuration $(buildConfiguration) --collect "Code coverage"
    publishTestResults: true
    projects: |
      **/*.Tests.csproj
      !**/OfficeIMO.VerifyTests.csproj
    testRunTitle: 'Windows Test Run $(buildConfiguration), CPU: $(buildPlatform)'